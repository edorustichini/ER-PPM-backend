{% extends "recipes_sharing/base.html" %}

{% block title %}Registrazione{% endblock %}

{% block content %}
<div class="registration-form">
    <h2>Registrati</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
